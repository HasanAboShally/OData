<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
</head>
<body> 
    <h1> Sign Up Page </h1>
    <form method="post" action="/signUp">
        <label>User Name</label>
        <input type="text" name="username" />
        
        <label>Password</label>
        <input type="password" name="password" />
        
        <input type="submit" value="Sign Up" />
    </form>
</body>
</html>
