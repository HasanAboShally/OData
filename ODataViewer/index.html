<html>
<head>
    <title>OData Explorer 1.0 beta</title>

    <!-- Metas for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />

    <!-- Lib Styles -->
    <link href="libs/bootstrap-3/bootstrap.no-icons.min.css" rel="stylesheet" />
    <link href="/libs/bootstrap-3/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="libs/snap/snap.css" rel="stylesheet" />

    <!-- Styles -->
    <link href="/app/styles/app.min.css" rel="stylesheet" />

</head>

<body ng-app="ODataViewerApp">


    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <header>
                            <h2>Settings</h2>
                        </header>
                        <hr />

                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="url" />
                            </div>
                            <div class="form-group">

                                <input type="button" class="btn btn-success form-control" value="Go" />
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="snap-drawer snap-drawer-right">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <header>
                            <h2>Meta-Data</h2>
                        </header>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="snap-content">


        <!--        <header id="site-header" class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                </button>
                <a class="navbar-brand" href="#/">OData Viewer
                </a>
            </div>

            <div class="collapse navbar-collapse navbar-ex8-collapse">
                <ul class="nav navbar-nav" navigation-menu>
                    <li><a href="#/analyze">Analyze</a></li>
                    <li><a href="#/archive">Archive</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
            </div>
        </header>-->


        <div class="animation-container">
            <div ng-view class="page-animation container" id="site-container">
            </div>
        </div>


    </div>

    <script src="libs/snap/snap.min.js"></script>
    <script>
        var snapper = new Snap({
            element: document.getElementById('content')
        });
    </script>





    <!-- Lib Scripts -->
    <script src="/libs/jquery-2.0.3/jquery-2.0.3.min.js"></script>
    <script src="/libs/bootstrap-3/bootstrap.min.js"></script>
    <script src="libs/snap/snap.min.js"></script>

    <script src="/libs/angular-1.2.0rc1/angular.min.js"></script>
    <script src="/libs/angular-1.2.0rc1/angular-resource.min.js"></script>
    <script src="/libs/angular-1.2.0rc1/angular-route.min.js"></script>
    <script src="/libs/angular-1.2.0rc1/angular-animate.min.js"></script>

    <!-- Scripts -->
    <script src="/app/libs/utils.js"></script>
    <script src="/app/libs/palindrome-analyzer.js"></script>

    <!-- App -->
    <script src="/app/app.js"></script>
    <script src="/app/app.config.js"></script>

    <!-- Services -->
    <script src="/app/services/file-reader.js"></script>
    <script src="/app/services/palindrome-analyzer-service.js"></script>
    <script src="/app/services/data-manager.js"></script>

    <!-- Filters -->
    <script src="/app/filters/millisecond.js"></script>

    <!-- Directives -->
    <script src="/app/directives/file-input/file-input.js"></script>
    <script src="/app/directives/progressbar/progressbar.js"></script>
    <script src="/app/directives/navigation-menu/navigation-menu.ctrl.js"></script>
    <script src="/app/directives/palindrome-analyze-result/palindrome-analyze-result.js"></script>

    <!-- Controllers -->
    <script src="/app/pages/home/home.ctrl.js"></script>
    <script src="/app/pages/analyze/analyze.ctrl.js"></script>
    <script src="/app/pages/archive/archive.ctrl.js"></script>
    <script src="/app/pages/about/about.ctrl.js"></script>
